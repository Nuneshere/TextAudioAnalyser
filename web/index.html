<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >You Emotion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.3.8/angular.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body ng-app='MainApp' style="background-color:#FEFEFE; padding-left:0px; padding-right:0px" >
    <div>
      <h1>
        <strong style="margin-left:20px;color:#263238;">You Emotion </strong> 
      </h1>

      <h4 style="margin-left:20px; margin-top:20px; margin-bottom:20px;">Choose one video from youtube and we will analyze it.</h4>

      <br>

      <div class="container center">
        <div class="row">
          <div class="input-field col s6" ng-controller='MainCtrl'>
            <input ng-model='text' value="Texto" id="hello"  type="text" class="validate">
            
            <label  type='text' class="active" for="first_name2">YOUR LINK GOES HERE</label>
            <div>
              <p>Text: {{text}}</p>
            </div>
            <a class="waves-effect waves-light btn" onclick="sendToBack()" style="border-radius:40px; margin-left:40px; margin-top:10px;padding-left:10px;background-color:#ef5350; color:#fff; text-weight:600;">
              GET ANALYZE
            </a>
          </div>
        </div>
      </div>
       
      <p class="center">
        Made by <strong>Mateus Nunes</strong>, coded in Visual Studio.
      </p>
      <div class="row"></div>
    </div>
   </body>
</html>
